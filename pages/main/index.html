<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter</title>
</head>
<body>
<div class="wrapper">
<div class="layout">
    <div class="layout__main" id="main-page">
        <header class="header">
            <a href="#main-page" class="header__logo">
                <h1 class="header__h1 header__h1_light">Cozy House</h1>
                <p class="header__text">Shelter for pets in Boston</p>
            </a>
            <nav class="header__menu menu">
                <a class="menu__item menu__item_light">About the shelter</a>
                <a class="menu__item menu__item_light">Our pets</a>
                <a class="menu__item menu__item_light">Help the shelter</a>
                <a class="menu__item menu__item_light">Contacts</a>
            </nav>
        </header>
        <main class="main-content">
            <article class="main-content__article">
                <h2 class="main-content__h2">Not only people need a house</h2>
                <p class="main-content__text">
                    We offer to give a chance to a little and nice puppy with an extremely wide and open heart.
                    He or she will love you more than anybody else in the world, you will see!
                </p>
            </article>
            <button class="main-content__button button main-content__button-pink">Make a friend</button>
        </main>
    </div>
</div>
</div>

</body>
</html>
