<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Shelter</title>
</head>
<body>
<div class="wrapper">
<div class="layout">
    <div class="layout__main" id="main-page">
        <header class="header">
            <a href="#main-page" class="header__logo">
                <h1 class="header__h1">Cozy House</h1>
                <p class="header__text">Shelter for pets in Boston</p>
            </a>
            <nav class="header__menu">
                <a class="menu__item">About the shelter</a>
                <a class="menu__item">Our pets</a>
                <a class="menu__item">Help the shelter</a>
                <a class="menu__item">Contacts</a>
            </nav>
        </header>
        <main class="main-content">
            <article class="main-content__article">
                <h2 class="main-content__h2">Not only people<br> need a house</h2>
                <p class="main-content__text">
                    We offer to give a chance to a little and nice puppy with an extremely<br> wide and open heart.
                    He or she will love you more than anybody else<br> in the world, you will see!
                </p>
                <button class="button button_pink">Make a friend</button>
            </article>
            <img src="../../assets/images/start-screen-puppy.png" alt="dog">
        </main>
    </div>
</div>
</div>

</body>
</html>
